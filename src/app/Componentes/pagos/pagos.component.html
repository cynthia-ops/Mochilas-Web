<div class="row" style="min-height: 30vw; margin: 0;">

                        </div>

                        <a href="https://www.paypal.com/mx/signin" target="_blank" (click)="validarPago()">
                            <div style="display: flex;" class="list-group-item list-group-item-action">
                                <i class="fab fa-cc-paypal fa-2x me-3"> </i>
                                <span class="ml-3">Paypal</span>
                            </div>
                        </a>

    </div>
    <div class="col-md-6 mt-5">
        <div *ngFor="let mochila of articulos" style="height: 100px;" class="card">
            <div class="card-body">
                <div class="row" style="vertical-align: middle;">
                    <div class="col-md-1">
                        <img style="width: 60px;" [src]="mochila.producto.url">
                    </div>
                    <div class="col-md">
                        <p class="ms-3 descripcion">{{mochila.producto.descripcion}} {{mochila.producto.genero}}</p>
                    </div>
                    <div class="col-md" style="text-align: center;">
                        <button class="btn btn-info me-2" style="border-radius: 70px;"
                            (click)="add(mochila.producto)"><i class="fas fa-plus"></i></button>
                        <input class="cantidad mt-3" type="number" readonly="true" [value]="mochila.cantidad">
                        <button class="btn btn-danger ms-2" style="border-radius: 70px;"
                            (click)="delete(mochila.producto)"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="col-md" style="text-align: center;">
                        <div class="row">
                            <p style="font-weight: bold;">Precio por articulo</p>
                        </div>
                        <div class="row">
                            <p style="font-weight: bold;">${{mochila.producto.precio|number}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 style="font-weight: bold; text-align: right; margin-right: 5px;">Total a pagar: ${{total}}</h5>
                <button [disabled]="pagado" style="width: 100%;" class="btn btn-success" (click)="comprar()">Comprar</button>
            </div>
        </div>
    </div>

<ng-template #content let-modal>
    <div class="modal-header mx">
        <h4 class="modal-title" id="modal-basic-title">Agregar Nueva Tarjeta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <strong><label for="">Numero de Tarjeta</label></strong>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Nombre y Apellidos</label></strong>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Fecha expiracion</label></strong>
            <input type="date" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Codigo de Seguridad</label></strong>
            <input type="number" class="form-control">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="cerrar()">Guardar</button>
    </div>

</ng-template>
