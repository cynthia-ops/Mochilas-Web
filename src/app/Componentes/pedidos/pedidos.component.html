<div *ngFor="let item of pedido;" class="row"
    style="margin-left: auto;margin-right: auto; margin-top: 3rem;width: 100vw;">
    <div class="card" style="width: 40vw; margin-left: auto; margin-right: auto;">
        <div class="card-body">
            <p class="card-title">{{item.estado}}</p>
            <hr>
            <div *ngFor="let img of item.producto" style="display: flex;">
                <img class="img-fluid mt-3" [src]="img.producto.url" style="width: 70px; height: 75px;">
                <p class="card-text ms-3 mt-3 me-2" style="max-height: 5rem; overflow-y: hidden;">
                    {{img.producto.descripcion}}</p>
                <h5 class="card-text mt-4" style="margin-left: auto; white-space: nowrap;">
                    ${{img.producto.precio|number}}
                    <!-- <span style="font-size: 10px; margin-left: 1em;">{{img.cantidad|number}} Pzs</span> -->
                </h5>

            </div>
        </div>
        <hr>
        <div style="margin-left: auto; margin-bottom: 2rem; margin-right: 2rem;" class="card-title">Total de compra: ${{item.precioTotal}}.00</div>
    </div>
</div>
<br>
