<div class="row" style="margin-top: 2.3%;">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicia Sesion</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
                <div class="form-group">
                    <button class="btn btn-block btn-lg btn-google mt-3"
                    (click)="onGoogleLogin()">Google</button>
                </div>
                <div class="form-group mt-3">
                    <p>Crea una Cuenta <a [routerLink]="['/register']"> Registrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
